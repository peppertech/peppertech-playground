<html>
    <head>
        <title>Manufacturer Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/foundation.css"/>
        <link type="text/css" rel="stylesheet" href="css/overrides.css"/>

        <script data-main="js/main" src="js/libs/require.js/require.js"></script>
    </head>
    <body>
        <div id="global-content">
            <div class="off-canvas-wrap">
                <div class="inner-wrap">
                    <nav class="tab-bar">
                        <section class="left-small hidden-for-small-only">
                            <a class="logo" href="http://oracle.com"></a>
                        </section>

                        <section class="middle tab-bar-section">
                            <h1 class="title">Manufacturers</h1>
                        </section>
                    </nav>
                    <section class="main-section">        
                        <div id="mainContainer" class="row small-12" style="display: none">
                            <section id="dataSection">
                                <div data-bind="ifnot: showEdit">
                                    <button id="addBtn" data-bind="click: addRow">Add Manufacturer</button>
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Name</th>
                                                <!-- ko ifnot: weAreSmall -->
                                                <th>Address</th>
                                                <th>City</th>
                                                <th>State</th>
                                                <!-- /ko -->
                                                <th>&nbsp;</th>
                                            </tr>
                                        </thead>
                                        <!-- ko ifnot: weAreSmall -->
                                        <tbody data-bind="foreach: $root.manufacturers">
                                            <tr>
                                                <td><a data-bind="text: id, click:$root.showDetails"></a></td>
                                                <td data-bind="text: name"/>
                                                <td data-bind="text: address"/>
                                                <td data-bind="text: city"/>
                                                <td data-bind="text: state"/>
                                                <td>
                                                    <span id="editData" 
                                                          data-bind="click: function(data,event){editVM.openEdit(data,event)}" 
                                                          class="demo-icon-font demo-gear-icon">
                                                    </span>
                                                    <span id="deleteData"
                                                          data-bind="click: function(data, event){$root.deleteRow(data,event)}" 
                                                          class="demo-icon-font demo-delete-icon">
                                                    </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <!-- /ko -->
                                        <!-- ko if: weAreSmall -->
                                        <tbody data-bind="foreach: $root.manufacturers">
                                            <tr>
                                                <td><a data-bind="text: id, click:$root.showDetails"></a></td>
                                                <td data-bind="text: name"/>
                                                <td>
                                                    <span id="editData" 
                                                          data-bind="click: function(data,event){editVM.openEdit(data,event)}" 
                                                          class="demo-icon-font demo-gear-icon">
                                                    </span>
                                                    <span id="deleteData"
                                                          data-bind="click: function(data, event){$root.deleteRow(data,event)}" 
                                                          class="demo-icon-font demo-delete-icon">
                                                    </span>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <!-- /ko -->
                                    </table>
                                </div>
                            </section>
                            <section id="editSection">
                                <div data-bind="if: dataVM.showEdit">
                                    <form data-bind="submit: takeAction">
                                        <div class="row">
                                            <div class="small-8">
                                                <div class="row" data-bind="visible: editVM.isAdd">
                                                    <div class="small-3 column">
                                                        <label for="rowId" class="right inline">Id</label>
                                                    </div>
                                                    <div class="small-9 column">
                                                        <input id="rowId" required type="text" data-bind="value: id"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-3 column">
                                                        <label for="rowName" class="right inline">Name</label>
                                                    </div>
                                                    <div class="small-9 column">
                                                        <input id="rowName" type="text" data-bind="value: name"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-3 column">
                                                        <label for="rowAddress" class="right inline">Address</label>
                                                    </div>
                                                    <div class="small-9 column">
                                                        <input id="rowAddress" type="text" data-bind="value: address"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-3 column">
                                                        <label for="rowCity" class="right inline">City</label>
                                                    </div>
                                                    <div class="small-9 column">
                                                        <input id="rowCity" type="text" data-bind="value: city"/>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="small-3 column">
                                                        <label for="rowState" class="right inline">State</label>
                                                    </div>
                                                    <div class="small-9 column">
                                                        <input id="rowState" type="text" data-bind="value: state"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="small-8">
                                                <button id="submitBtn" type="submit" class="right" data-bind="text: buttonName"></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </section>
                        </div>

                    </section>
                    <a class="exit-off-canvas"></a>
                </div>
            </div>
        </div>
        <!--        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
                <script src="js/libs/knockout/knockout-min.js" type="text/javascript"></script>
                <script src="js/libs/foundation/foundation.min.js" type="text/javascript"></script>
                <script src="js/app.js" type="text/javascript"></script>-->
    </body>
</html>
